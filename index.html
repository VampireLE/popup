<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Popup</title>
</head>
<body>
    
    <section>
        <div class="popup-container">
            
            <div class="popup">
                <div class="close-btn">

                </div>
                <form>
                    <div class="form-header">
                        <h2>
                            Заполните заявку на консультацию
                        </h2>
                        <p>
                            Наш специалист свяжется с Вами и ответит на любые вопросы
                        </p>
                    </div>
                    <div class="form-information">
                        <input type="text" placeholder="Имя">
                        <input type="phone" placeholder="Телефон">
                    </div>
                    <div class="form-message">
                        <textarea cols="30" rows="10" placeholder="Напишите, какой у Вас вопрос?"></textarea>
                    </div>
                    <div class="footer-form">
                        <button class="btn-subbmit">Получить консультацию</button>
                        <p><a href="#">Я соглашаюсь на</a> обработку персональных данных</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="btn-container">
        <button class="open-popup">открыть заявку</button>
    </div>
    
</body>
</html>
